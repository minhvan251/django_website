{% extends 'base.html' %}


<!--{% include 'nav.html' %}-->

{% block content %}
<h1> first blog</h1>
{% for post in posts %}
<p> id : {{post.id}}</p>
<p> title : {{ post.title}}</p>
<p> author : {{ post.author}}</p>
<p> summary : {{ post.summary}}</p>
<p> date post : {{ post.date_posted}}</p>
<p>absolute link : {{post.get_absolute_url}}</p>
<form action='{{post.get_absolute_url}}' method='GET'>
    <input  type="submit" value="Detail" />
</form>


{% endfor %}

{% endblock %}
